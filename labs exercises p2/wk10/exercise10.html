<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 10</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form method="get" id="form" action="http://comp1234.gblearn.com/winter2024/lecture/wk10/WhereToSendThisInformation.php">
        <fieldset>
        <legend> Comment Form (<span>*</span> required).</legend>
        <div class="information">
            <label for="firstname">Full name <span>*</span></label><br>
            <input type="text" name="firstname" id="firstname" placeholder="firstname" required/>
            <label for="lastname"></label>
            <input type="text" name="lastname" id="lastname" placeholder="lastname" required/>
        </div>
        <div class="information">
            <br><label for="email">Enter your email: <span>*</span></label><br>
            <input type="email" id="email" name="email" placeholder="write your email" required>
        </div>
        <div class="information">
            <br><label for="type-of-comment">Subject of comments:</label>
            <select id="type-of-comment" name="type-of-comment">
                <option value="problem">Problem</option>
                <option value="comment">Comment</option>
                <option value="gen-question">General Question</option>
            </select>
        </div>
        <div class="information">
            <br><label for="detail">Comments :<span>*</span></label><br>
            <textarea id="detail" name="detail" rows="6" cols="50" placeholder="Write here!" required></textarea>
        </div>
            <button type="submit" form="form" value="Submit">Submit</button>
            <button type="reset" form="form" value="Reset">Reset</button>

        </fieldset>
    </form>
    <script src=https://my.gblearn.com/js/loadscript.js></script>
</body>
</html>
