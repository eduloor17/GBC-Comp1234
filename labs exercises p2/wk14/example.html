<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div id="wapper">
    <h2> Regular table</h2>
    <table id="rtable">
      <thead>
        <tr>
          <th colspan="3"> my table</th>
        </tr>
        <tr>
          <th>date</th>
          <th>name</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jan</td>
          <td>Crazy kids</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Dec</td>
          <td>Cost pro</td>

        </tr>
        <tr>
          <td>Mar</td>
          <td>LazyTeacher1</td>

        </tr>
        <tr>
          <td>Feb</td>
          <td>LazyTeacher2</td>
          <!--<td >$500</td>-->
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">total</th>
          <!--<th>data1</th>-->
          <th>$1300</th>
        </tr>
      </tfoot>
    </table>

    <table id="ntable">
      <tr>
        <td>
          <table id="nest1table">
            <caption> Nested table one</caption>

              <td>xx</td>

            </tr>
            <tr>
              <td>xx</td>
              <td>xx</td>
            </tr>
          </table>
        </td>
        <td>
          <table id="nest2table">
            <caption> Nested table two</caption>
            <tr>
              <td>yyy</td>
              <td>yyy</td>
            </tr>
            <tr>
              <td>yyy</td>
              <td>yyy</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

  </div>

</body>
</html>
